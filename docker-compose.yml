version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://turnstil:turnstil@db:5432/turnstil
      - DB_HOST=db
      - DB_NAME=turnstil
      - DB_USER=turnstil
      - DB_PASSWORD=turnstil
      - SECRET_KEY=dev-secret-change-in-production
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=turnstil
      - POSTGRES_USER=turnstil
      - POSTGRES_PASSWORD=turnstil
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
