{% extends "base.html" %}
{% block title %}Edit Event{% endblock %}

{% block content %}
<h2>Edit {{ event.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'organizer-event-list' %}">Back to My Events</a>
{% endblock %}
